<!DOCTYPE html>
<html>
	<head>
		<title>Jasmine Spec Runner</title>

		<link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">

		<script language="Javascript" type="text/javascript" src="lib/jquery.min.js"></script>
		<script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
		<script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>

		<!-- include source files here... -->
		<script type="text/javascript" src="dabl.js"></script>

		<!-- include spec files here... -->
		<script type="text/javascript" src="test/RESTAdapterSpec.js"></script>
		<script type="text/javascript" src="test/AdapterSpec.js"></script>
		<script type="text/javascript" src="test/ConditionSpec.js"></script>
		<script type="text/javascript" src="test/QuerySpec.js"></script>
		<script type="text/javascript" src="test/ModelSpec.js"></script>

		<script type="text/javascript">
			(function() {
				var jasmineEnv = jasmine.getEnv();
				jasmineEnv.updateInterval = 1000;

				var htmlReporter = new jasmine.HtmlReporter();

				jasmineEnv.addReporter(htmlReporter);

				jasmineEnv.specFilter = function(spec) {
					return htmlReporter.specFilter(spec);
				};

				var currentWindowOnload = window.onload;

				window.onload = function() {
					if (currentWindowOnload) {
						currentWindowOnload();
					}
					execJasmine();
				};

				function execJasmine() {
					jasmineEnv.execute();
				}
			})();
		</script>

	</head>

	<body>
	</body>
</html>
